<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spillet Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Spillet Calculator</h2>
  <div class="card">
    <div class="hint">Rule of thumb: total = (time steps per hour) × (hours of release) × (droplet bins) × (spillets per bin)</div>

    <div class="row"><label>Time step (minutes)</label>
      <input id="tstepMin" type="number" min="1" step="1" value="15"></div>

    <div class="row"><label>Hours of release</label>
      <input id="hrs" type="number" min="0" step="0.5" value="2"></div>

    <div class="row"><label>Droplet bins (usually 10)</label>
      <input id="bins" type="number" min="1" step="1" value="10"></div>

    <div class="row"><label>Spillets per bin (10–40 typical)</label>
      <input id="spb" type="number" min="1" step="1" value="20"></div>

    <div id="result">Total spillets: 0</div>
  </div>

<script src="script.js"></script>
</body>
</html>
